<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #eee">
	
	<div>
		<h:form >
		<div class="card" >
			<p:tabMenu activeIndex="0">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setups" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</div>
		</h:form>
	</div>

	<h:form >
		<p:card style="width: 25rem; margin: 2em auto">
			<f:facet name="title">New Setup</f:facet>
			<div class="ui-fluid">
				<div class="p-field">
					<label for="name">Name:</label>
					<p:inputText id="name" value="#{setupBean.setup.name}" type="text" required="true" />
				</div>
				<div class="p-field">
					<label for="description">Description:</label>
					<p:inputTextarea id="description" rows="3" value="#{setupBean.setup.description}" required="true" />
				</div>
				<div class="p-field">
					<label for="price">Price:</label>
					<p:inputNumber id="price" symbol="R$ " value="#{setupBean.setup.price}" decimalSeparator=","
						thousandSeparator="." required="true" />
				</div>



			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check"  action="#{setupBean.save()}" value="Save" type="submit" />
				<p:commandButton icon="pi pi-times" value="Cancel" type="reset"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>

		</p:card>
	</h:form>
</body>
</html>
